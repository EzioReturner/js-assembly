<!DOCTYPE html>
<html lang="en">
<head>

  <title>AsyncForEach</title>
  <script type="text/javascript" src="./asyncForEach.js"></script>
</head>
<body>
  <script>
    function a() {
      return new Promise(resolve => {
        setTimeout(() => {
          console.log('a: 3000ms');
          resolve('a resolve');
        }, 3000);
      });
    }
    function b() {
      return new Promise(resolve => {
        setTimeout(() => {
          console.log('b: 2000ms');
          resolve('b resolve');
        }, 2000);
      });
    }
    function c() {
      return new Promise(resolve => {
        setTimeout(() => {
          console.log('c: 5000ms');
          resolve('c resolve');
        }, 5000);
      });
    }
    function d() {
      return new Promise(resolve => {
        setTimeout(() => {
          console.log('d: 8000ms');
          resolve('d resolve');
        }, 8000);
      });
    }
    
    _promiseAll([a(), b(), c(), d()]).then(res=> {
      console.log(res);
    })

  </script>
</body>
</html>
